<!DOCTYPE html>
<html>  
<head>  
    <title>计算器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="source/calculator.css" />
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="source/calculator.js"></script>
</head>  
  
<body>  
<div id="calculator">  
    <div class="show">  
        <textarea type="text" id="equation" onfocus="this.blur();">1</textarea>  
        <textarea type="text" id="result" onfocus="this.blur();"></textarea>  
    </div>  

    <div id="keyboard">  
        <div class="row">  
                <button id="btclean" onclick="initial()">C</button>
                <button id="btexp" class="oper" onclick="clickbt('^')">^</button>
                <button id="btPI" onclick="clickbt('π')">π</button>
                <button id="btforward" onclick="toRecord(true)">forward</button>
                <button id="btnext" onclick="toRecord(false)">next</button>
        </div>  
        <div class="row">  
                <button id="bt26" class="start" onclick="clickbt('sin(')">sin</button>  
                <button id="btbral" class="start" onclick="clickbt('(')">(</button>  
                <button id="btbrar" class="end" onclick="clickbt(')')">)</button>  
                <button id="btfact" class="end" onclick="clickbt('!')">!</button>  
                <button id="btdivide" class="oper" onclick="clickbt('÷')">÷</button>  
        </div>  
        <div class="row">  
                <button id="btcos" class="start" onclick="clickbt('cos(')">cos</button>  
                <button id="bt7" class="num" onclick="clickbt(7)">7</button>  
                <button id="bt8" class="num" onclick="clickbt(8)">8</button>  
                <button id="bt9" class="num" onclick="clickbt(9)">9</button>  
                <button id="btmulti" class="oper" onclick="clickbt('×')">×</button>  
        </div>  
        <div class="row">  
                <button id="bttan" class="start" onclick="clickbt('tan(')">tan</button>
                <button id="bt4" class="num" onclick="clickbt(4)">4</button>
                <button id="bt5" class="num" onclick="clickbt(5)">5</button>
                <button id="bt6" class="num" onclick="clickbt(6)">6</button>
                <button id="btminus" onclick="clickbt('-')">-</button>
        </div>
        <div class="row">
                <button id="btln" class="start" onclick="clickbt('ln(')">ln</button>
                <button id="bt1" class="num" onclick="clickbt(1)">1</button>
                <button id="bt2" class="num" onclick="clickbt(2)">2</button>  
                <button id="bt3" class="num" onclick="clickbt(3)">3</button>
                <button id="btplus" class="oper" onclick="clickbt('+')">+</button>
        </div>
        <div class="row">
                <button id="btlog" class="start" onclick="clickbt('log(')">log</button>
                <button id="bt0" class="num" onclick="clickbt(0)">0</button>
                <button id="btdot" onclick="clickbt('.')">.</button>
                <button id="btremain" class="oper" onclick="clickbt('%')">%</button>
                <button id="btequal" class="oper" onclick="equal()">=</button>
        </div>
    </div>     
</div>  
  
</body>  
</html>
